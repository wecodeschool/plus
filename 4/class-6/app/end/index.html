<html>
<head>
	<title>Title of the document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="stylesheets/app.css">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="weather">
			<div class="clearfix">
				<form class="float-left" id="weather-search">
					<div class="clearfix">
						<div class="float-left">
							<input type="text" placeholder="Enter a city" class="form-control" id="weather-search-input">
						</div>
						<input type="submit" value="Search" class="btn btn-primary float-left" >
					</div>
					</form>
					<div class="float-left">
						<button class="btn btn-success" id="weather-current-location-button">
							Current Location
						</button>
					</div>
				</div>
			<header>
				<h1 id="weather-location"></h1>
				<p id="weather-date">
				</p>
				<p id="weather-description">
				</p>
			</header>

			<div class="row">
				<div class="col-md-6">
					<h2>
						<img id="weather-icon">
						<span id="weather-temperature"></span><small>Â°C</small>
					</h2>
				</div>
				<div class="col-md-6">
					<p>
						Precipitation: <span id="weather-precipitation"></span>%
					</p>
					<p>
						Wind: <span id="weather-wind-speed"></span>km/h
					</p>
				</div>
			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
