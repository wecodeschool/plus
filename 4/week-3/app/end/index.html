<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form class="mb-4">
          <input
            type="text"
            id="keyword"
            placeholder="type a city name"
            autocomplete="off"
            autofocus="on"
          />
          <input type="submit" />
        </form>
        <h1 id="location"></h1>
        <ul>
          <li id="date">Tuesday 17:00</li>
          <li id="description">Mostly Cloudy</li>
        </ul>
        <div class="row mt-4">
          <div class="col-md-6">
            <div class="clearfix">
              <img id="icon" class="float-left mt-2 mr-1" />
              <h2 class="float-left">
                <span id="temperature"></span><small>Â°C</small>
              </h2>
            </div>
          </div>

          <div class="col-md-6">
            <ul>
              <li>Humidity: <span id="humidity">60</span>%</li>
              <li>Wind: <span id="wind">14</span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
