<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <div class="clearfix">
          <form class="clearfix float-left">
            <div class="form-group float-left">
              <input
                type="text"
                placeholder="Enter a city"
                autocomplete="off"
                required="required"
                class="form-control"
              />
            </div>
            <input
              type="submit"
              value="Search"
              class="btn btn-primary float-left"
            />
          </form>
          <button class="btn btn-success float-left">Current Location</button>
        </div>
        <h1 id="weather-city"></h1>
        <ul>
          <li id="weather-timestamp"></li>
          <li id="weather-description"></li>
        </ul>
        <div class="row">
          <div class="col-md-6">
            <h2><span id="weather-temperature"></span><small>Â°C</small></h2>
          </div>
          <div class="col-md-6">
            <ul>
              <li>Humidity: <span id="weather-humidity-level"></span>%</li>
              <li>Wind: <span id="weather-wind-speed"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
